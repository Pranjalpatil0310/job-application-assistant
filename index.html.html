<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Assistant</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .upload-section {
            margin-bottom: 40px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f1ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8eaff;
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .resume-preview {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            display: none;
        }

        .resume-preview h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .resume-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .search-section {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 2px solid #e5e7eb;
        }

        .search-section h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .search-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            margin-bottom: 5px;
            color: #4b5563;
            font-weight: 500;
        }

        .input-group input {
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .jobs-list {
            margin-top: 30px;
        }

        .job-card {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .job-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .job-title {
            font-size: 1.3rem;
            color: #1f2937;
            margin-bottom: 5px;
        }

        .job-company {
            color: #667eea;
            font-weight: 500;
        }

        .job-details {
            display: flex;
            gap: 20px;
            margin: 15px 0;
            color: #6b7280;
        }

        .job-description {
            color: #4b5563;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .apply-btn {
            background: #10b981;
            padding: 10px 25px;
            font-size: 0.9rem;
        }

        .apply-btn:hover {
            background: #059669;
        }

        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            display: none;
        }

        .status-message.success {
            background: #d1fae5;
            color: #065f46;
            display: block;
        }

        .status-message.error {
            background: #fee2e2;
            color: #991b1b;
            display: block;
        }

        .status-message.info {
            background: #dbeafe;
            color: #1e40af;
            display: block;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .search-inputs {
                grid-template-columns: 1fr;
            }
            
            .job-header {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Job Application Assistant</h1>
            <p>Upload your resume and let AI find and apply to jobs for you</p>
        </div>

        <div class="main-content">
            <div class="upload-section">
                <h2 style="color: #667eea; margin-bottom: 20px;">Step 1: Upload Your Resume</h2>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìÑ</div>
                    <h3>Drag and drop your resume here</h3>
                    <p style="margin: 10px 0; color: #6b7280;">or</p>
                    <button class="btn" onclick="document.getElementById('fileInput').click()">
                        Choose File
                    </button>
                    <p style="margin-top: 15px; color: #9ca3af; font-size: 0.9rem;">
                        Supports: PDF, DOC, DOCX, TXT
                    </p>
                    <input type="file" id="fileInput" accept=".pdf,.doc,.docx,.txt" />
                </div>

                <div id="statusMessage" class="status-message"></div>

                <div class="resume-preview" id="resumePreview">
                    <h3>üìã Resume Preview</h3>
                    <div class="resume-content" id="resumeContent"></div>
                </div>
            </div>

            <div class="search-section" id="searchSection" style="display: none;">
                <h2>Step 2: Search for Jobs</h2>
                <div class="search-inputs">
                    <div class="input-group">
                        <label for="jobTitle">Job Title / Keywords</label>
                        <input type="text" id="jobTitle" placeholder="e.g., Software Engineer, Data Analyst">
                    </div>
                    <div class="input-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" placeholder="e.g., New York, Remote">
                    </div>
                </div>
                <button class="btn" onclick="searchJobs()">üîç Search Jobs</button>

                <div id="jobsContainer"></div>
            </div>
        </div>
    </div>

    <script>
        let resumeData = {
            text: '',
            name: '',
            email: '',
            phone: '',
            skills: [],
            experience: []
        };

        // Drag and drop functionality
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => {
                uploadArea.classList.add('dragover');
            });
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => {
                uploadArea.classList.remove('dragover');
            });
        });

        uploadArea.addEventListener('drop', (e) => {
            const file = e.dataTransfer.files[0];
            handleFile(file);
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            handleFile(file);
        });

        async function handleFile(file) {
            if (!file) return;

            const validTypes = ['application/pdf', 'application/msword', 
                              'application/vnd.openxmlformats-officedocument.wordprocessingml.document', 
                              'text/plain'];
            
            if (!validTypes.includes(file.type)) {
                showMessage('Please upload a valid file (PDF, DOC, DOCX, or TXT)', 'error');
                return;
            }

            showMessage('Processing your resume...', 'info');

            try {
                let text = '';
                
                if (file.type === 'text/plain') {
                    text = await file.text();
                } else if (file.type === 'application/pdf') {
                    text = await extractTextFromPDF(file);
                } else if (file.type.includes('word')) {
                    text = await extractTextFromWord(file);
                }

                resumeData.text = text;
                parseResumeData(text);
                displayResumePreview(text);
                showMessage('‚úÖ Resume uploaded successfully!', 'success');
                document.getElementById('searchSection').style.display = 'block';
                
            } catch (error) {
                showMessage('Error processing file: ' + error.message, 'error');
            }
        }

        async function extractTextFromPDF(file) {
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
            
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
            let text = '';
            
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const content = await page.getTextContent();
                const pageText = content.items.map(item => item.str).join(' ');
                text += pageText + '\n';
            }
            
            return text;
        }

        async function extractTextFromWord(file) {
            const arrayBuffer = await file.arrayBuffer();
            const result = await mammoth.extractRawText({ arrayBuffer });
            return result.value;
        }

        function parseResumeData(text) {
            // Extract email
            const emailMatch = text.match(/[\w.-]+@[\w.-]+\.\w+/);
            if (emailMatch) resumeData.email = emailMatch[0];

            // Extract phone
            const phoneMatch = text.match(/(\+?\d{1,3}[-.\s]?)?\(?\d{3}\)?[-.\s]?\d{3}[-.\s]?\d{4}/);
            if (phoneMatch) resumeData.phone = phoneMatch[0];

            // Extract name (assume first line or first capitalized words)
            const lines = text.split('\n').filter(line => line.trim());
            if (lines.length > 0) {
                resumeData.name = lines[0].trim();
            }

            // Extract skills (common keywords)
            const skillKeywords = ['JavaScript', 'Python', 'Java', 'React', 'Node.js', 'SQL', 'AWS', 
                                 'Machine Learning', 'Data Analysis', 'Project Management'];
            resumeData.skills = skillKeywords.filter(skill => 
                text.toLowerCase().includes(skill.toLowerCase())
            );
        }

        function displayResumePreview(text) {
            const preview = document.getElementById('resumePreview');
            const content = document.getElementById('resumeContent');
            content.textContent = text.substring(0, 1000) + (text.length > 1000 ? '...' : '');
            preview.style.display = 'block';
        }

        function showMessage(message, type) {
            const msgElement = document.getElementById('statusMessage');
            msgElement.textContent = message;
            msgElement.className = `status-message ${type}`;
            
            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    msgElement.style.display = 'none';
                }, 5000);
            }
        }

        async function searchJobs() {
            const jobTitle = document.getElementById('jobTitle').value;
            const location = document.getElementById('location').value;

            if (!jobTitle) {
                showMessage('Please enter a job title or keywords', 'error');
                return;
            }

            const container = document.getElementById('jobsContainer');
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Searching for jobs using AI...</p>
                </div>
            `;

            try {
                // Using Claude API to search and match jobs
                const response = await fetch("https://api.anthropic.com/v1/messages", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        model: "claude-sonnet-4-20250514",
                        max_tokens: 1000,
                        messages: [{
                            role: "user",
                            content: `Based on this resume: "${resumeData.text.substring(0, 500)}..."
                            
Generate 5 realistic job listings that match the candidate's profile for: "${jobTitle}" in "${location || 'any location'}".

Return ONLY a JSON array with this exact structure (no other text):
[
  {
    "title": "Job Title",
    "company": "Company Name",
    "location": "City, State/Remote",
    "type": "Full-time/Contract/Remote",
    "salary": "$XX,XXX - $XX,XXX",
    "description": "Brief job description",
    "matchScore": 85
  }
]`
                        }]
                    })
                });

                const data = await response.json();
                let jobsText = data.content.find(item => item.type === "text")?.text || "";
                
                // Extract JSON from response
                const jsonMatch = jobsText.match(/\[[\s\S]*\]/);
                if (!jsonMatch) {
                    throw new Error("Could not parse job listings");
                }
                
                const jobs = JSON.parse(jsonMatch[0]);
                displayJobs(jobs);
                
            } catch (error) {
                container.innerHTML = `
                    <div class="status-message error">
                        Error searching for jobs. Please try again.
                    </div>
                `;
            }
        }

        function displayJobs(jobs) {
            const container = document.getElementById('jobsContainer');
            
            if (!jobs || jobs.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #6b7280; margin-top: 30px;">No jobs found. Try different keywords.</p>';
                return;
            }

            container.innerHTML = `
                <div class="jobs-list">
                    <h3 style="color: #667eea; margin: 30px 0 20px;">Found ${jobs.length} matching jobs</h3>
                    ${jobs.map((job, index) => `
                        <div class="job-card">
                            <div class="job-header">
                                <div>
                                    <h3 class="job-title">${job.title}</h3>
                                    <p class="job-company">${job.company}</p>
                                </div>
                                <div style="text-align: right;">
                                    <div style="background: #10b981; color: white; padding: 5px 15px; border-radius: 20px; display: inline-block; font-size: 0.9rem;">
                                        ${job.matchScore}% Match
                                    </div>
                                </div>
                            </div>
                            <div class="job-details">
                                <span>üìç ${job.location}</span>
                                <span>üíº ${job.type}</span>
                                <span>üí∞ ${job.salary}</span>
                            </div>
                            <p class="job-description">${job.description}</p>
                            <button class="btn apply-btn" onclick="applyToJob(${index})">
                                ‚úâÔ∏è Auto-Apply with Resume
                            </button>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        async function applyToJob(jobIndex) {
            const btn = event.target;
            btn.disabled = true;
            btn.textContent = 'Applying...';

            // Simulate application process
            setTimeout(() => {
                btn.textContent = '‚úÖ Application Submitted';
                btn.style.background = '#6b7280';
                
                showMessage(`Successfully applied with your resume! Application sent to ${resumeData.email || 'your email'}.`, 'success');
            }, 2000);
        }
    </script>
</body>
</html>
